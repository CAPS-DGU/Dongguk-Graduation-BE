spring:
  datasource:
    # Docker에서 실행될 때의 DB 접속 주소
    url: jdbc:mysql://db:3306/graduation?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # 테이블을 자동으로 생성해주는 설정
    show-sql: true # 실행되는 쿼리를 콘솔에 보여줌
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG